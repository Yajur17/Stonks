<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitelist Management</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Stock Whitelist Management</h1>

    <!-- User Registration Section -->
    <section id="registration-section">
      <h2>Register User</h2>
      <input type="text" id="user-name" placeholder="Enter your name" />
      <input type="email" id="user-email" placeholder="Enter your email" />
      <button id="register-btn">Register</button>
    </section>

    <!-- Stock Search Section -->
    <section id="search-section">
      <h2>Search Stocks</h2>
      <input type="text" id="stock-search" placeholder="Search for a stock..." />
      <button id="search-btn">Search</button>

      <!-- Suggestions Dropdown -->
      <ul id="suggestions-list">
        <!-- Example suggestion item -->
        <!-- <li class="suggestion-item">
          <span>Stock Name</span>
          <button>Add to Whitelist</button>
        </li> -->
      </ul>
    </section>

    <!-- Whitelist Section -->
    <section id="whitelist-section">
      <h2>Your Whitelist</h2>
      <ul id="whitelist">
        <!-- Example whitelist card -->
        <!-- <li class="whitelist-card">
          <div class="stock-info">Stock Name</div>
          <div class="whitelisted-since">Whitelisted since: Jan 1, 2025</div>
          <div class="daily-change positive">Daily Change: +3.5%</div>
          <div class="returns positive">Total Returns: +10%</div>
          <button>Remove from Whitelist</button>
        </li> -->
      </ul>
    </section>

    <!-- Logout Button -->
    <button id="logout-btn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
